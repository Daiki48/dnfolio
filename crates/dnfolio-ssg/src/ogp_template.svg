<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- sakurajima.nvim ダークテーマ背景 -->
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#22272e" />
            <stop offset="100%" stop-color="#2D333B" />
        </linearGradient>
        <!-- アクセントグラデーション（シアン系） -->
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#3B7B7D" />
            <stop offset="100%" stop-color="#5F9D9C" />
        </linearGradient>
        <!-- タイトル背景グラデーション -->
        <linearGradient id="titleBgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#2D333B" />
            <stop offset="100%" stop-color="#1D3A64" />
        </linearGradient>
        <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.5)"/>
        </filter>
        <!-- ドットパターン（Neovim風） -->
        <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
            <circle cx="15" cy="15" r="1.5" fill="#3D4450" opacity="0.4" />
        </pattern>
        <!-- 丸アイコン用クリップパス -->
        <clipPath id="iconClip">
            <circle cx="1100" cy="530" r="60" />
        </clipPath>
    </defs>
    <!-- 背景 -->
    <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
    <rect width="1200" height="630" fill="url(#dots)"/>
    <!-- ボーダー（Neovim風ウィンドウ枠） -->
    <rect x="0" y="0" width="1200" height="6" fill="url(#accentGradient)"/>
    <rect x="0" y="0" width="6" height="630" fill="#3D4450"/>
    <rect x="1194" y="0" width="6" height="630" fill="#3D4450"/>
    <rect x="0" y="624" width="1200" height="6" fill="#3D4450"/>
    <!-- タイトルバー風デコレーション -->
    <rect x="20" y="20" width="80" height="4" rx="2" fill="#3B7B7D" opacity="0.6"/>
    <!-- タイトル背景カード -->
    <rect x="50" y="__Y_POS__" width="1100" height="__HEIGHT__"
          fill="url(#titleBgGradient)"
          stroke="#3D4450"
          stroke-width="1"
          rx="8" ry="8"
          opacity="0.95"/>
    <!-- タイトルテキスト -->
    __TITLE_SVG__
    <!-- 右下の丸アイコン -->
    <circle cx="1100" cy="530" r="62" fill="#3D4450" opacity="0.8"/>
    <circle cx="1100" cy="530" r="60" fill="#2D333B"/>
    <g clip-path="url(#iconClip)">
        <image href="__PNG_IMAGE_DATA__" x="1040" y="470" width="120" height="120"/>
    </g>
    <!-- サイト名（左下） -->
    <text x="50" y="590" text-anchor="start"
        font-family="Noto Sans JP"
        font-size="24px" font-weight="600" fill="#B3AF78"
        letter-spacing="2px">
        dnfolio
    </text>
</svg>
