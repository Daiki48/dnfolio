{% extends "base.html" %} {% block content %}
<div>
  <h1 class="title">All Language</h1>
  <ul>
    {% for term in terms %}
    <li>
      <a href="{{ term.permalink | safe }}">
        {{ term.name }} ({{ term.pages | length }})
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
