{% extends "base.html" %} {% block title %} {{ section.title }} {% endblock title %} {% block content %}
<h1 class="title">{{ section.title }}</h1>
<ul>
  {% for page in section.pages %}
  <li>
    <span>{{ page.date }}</span>
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
